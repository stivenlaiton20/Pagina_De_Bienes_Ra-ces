<body>
    <header class="site_header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="">
                </a>
                <nav class="navegacion ">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="blog.html">Blog</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>



        </div>
    </header>
    <h1 class="fw-300 titulodel">pagina de contacto</h1>
    <div class="pad">
        <img class="imagen-complet" src="/img/destacada3.jpg" alt="imagen de contacto">
    </div>
    <main class="seccion contenedorchico">
        <h2 class="fw-300 titulodel firstmayus">
            llena el formulario de contacto
        </h2>
        <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label class="firstmayus" for="Nombre">nombre:   </label>
                <input type="text" placeholder="Tu Nombre" id="Nombre">

                <label class="firstmayus" for="email">tu correo</label>
                <input type="email" placeholder="Example@example.com" id="email" required>

                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" placeholder="Tu Telefono" required>
                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje" cols="80" rows="10"></textarea>


            </fieldset>
            <fieldset>
                <legend>Informacion Sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Selecione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" id="cantidad">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p class="firstmayus">como desea ser contactado: </p>
                <div class="forma-contacto">
                    <label for="telephone">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telephone">
                    <label for="correo">correo</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <p class="firstmayus">si eligio telefono, elija la fecha y hora</p>
                <label for="fecha">Fecha: </label>
                <input type="date">
                <label for="hora">Hora: </label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>
            <input type="submit" name="" id="" value="Enviar" class="boton boton-verde mar5">
        </form>
    </main>
    <footer class="site-footer">
        <div class="contenedor contenedor-footer">
